<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="./favicon.jpeg">
    <link rel="stylesheet" href="./styles.css">
    <style id="cssCode"></style>
</head>

<body>
    <!-- Create a parent div -->
    <div class="parent">
        <div class="codingSection">
            <h1>Code Window</h1>
            <div class="code">
                <!--create a html code tag here, html code could be displayed-->
                <textarea class="htmlCode" type="text" rows="5" placeholder="write your html code here"></textarea>
            </div>

            <div class="code">
                 <!--create a css code tag here, css code could be displayed-->
                <textarea class="cssCode" type="text" rows="5" placeholder="write your css code here"></textarea>
            </div>

            <div class="code">
                 <!--create a js code tag here, js code could be displayed-->
                <textarea class="jsCode" type="text" rows="5" placeholder="write your js code here"></textarea>
            </div>

        </div>

        <!--class coding section ends here-->

        <!--create a division where above written code will be converted and displayed-->
        <div class="display">


        </div>
        



    </div>
    <script id="jsCode"></script>
    <script src="./index.js"></script>
</body>

</html>
